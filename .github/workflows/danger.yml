name: Danger

on:
  pull_request:

jobs:
  danger:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mat_views

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.3"

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install || true

      - name: Run Danger
        run: bundle exec danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
